  <style>
    /* =====================================================
       GLOBAL RESET & BASE
       ===================================================== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
    body {
      font-family: 'Outfit', 'Inter', system-ui, sans-serif;
      background: #05020a;
      color: #ededf2;
      overflow-x: hidden;
      min-height: 100vh;
      min-height: 100dvh;
      cursor: none;
    }
    a, button, input, textarea, select, [role="button"] { cursor: none; }

    /* =====================================================
       CUSTOM SCROLLBAR
       ===================================================== */
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(236, 72, 153, 0.3); border-radius: 10px; }

    /* =====================================================
       LASER CURSOR
       ===================================================== */
    #laser-cursor {
      position: fixed;
      width: 12px; height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff2d95 0%, #ff2d9580 40%, transparent 70%);
      box-shadow:
        0 0 8px 3px rgba(255, 45, 149, 0.8),
        0 0 20px 8px rgba(255, 45, 149, 0.4),
        0 0 40px 15px rgba(255, 45, 149, 0.15);
      pointer-events: none;
      z-index: 99999;
      transform: translate(-50%, -50%);
      transition: width 0.15s, height 0.15s, box-shadow 0.15s;
      mix-blend-mode: screen;
    }
    #laser-cursor.hover {
      width: 28px; height: 28px;
      background: radial-gradient(circle, #ff2d9500 30%, #ff2d9540 60%, transparent 100%);
      box-shadow:
        0 0 15px 6px rgba(255, 45, 149, 1),
        0 0 40px 15px rgba(255, 45, 149, 0.5),
        0 0 80px 30px rgba(255, 45, 149, 0.2),
        inset 0 0 8px rgba(255, 255, 255, 0.3);
      border: 1.5px solid rgba(255, 45, 149, 0.6);
    }
    #laser-cursor.click {
      width: 40px; height: 40px;
      box-shadow:
        0 0 25px 10px rgba(255, 45, 149, 1),
        0 0 60px 25px rgba(255, 45, 149, 0.6),
        0 0 120px 50px rgba(255, 45, 149, 0.25);
    }
    #laser-trail {
      position: fixed;
      pointer-events: none;
      z-index: 99998;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    /* =====================================================
       ANIMATED MESH GRADIENT BACKGROUND
       ===================================================== */
    #mesh-bg {
      position: fixed; inset: 0; z-index: 0;
      background:
        radial-gradient(ellipse 80% 60% at 20% 30%, rgba(139, 30, 100, 0.35) 0%, transparent 60%),
        radial-gradient(ellipse 70% 50% at 80% 20%, rgba(88, 28, 135, 0.3) 0%, transparent 55%),
        radial-gradient(ellipse 60% 70% at 50% 80%, rgba(8, 145, 178, 0.2) 0%, transparent 55%),
        radial-gradient(ellipse 90% 80% at 70% 60%, rgba(168, 34, 100, 0.15) 0%, transparent 50%),
        linear-gradient(160deg, #05020a 0%, #0a0515 30%, #0d0520 60%, #05020a 100%);
      animation: mesh-shift 20s ease-in-out infinite alternate;
    }
    @keyframes mesh-shift {
      0%   { filter: hue-rotate(0deg) brightness(1); }
      50%  { filter: hue-rotate(15deg) brightness(1.05); }
      100% { filter: hue-rotate(-10deg) brightness(0.95); }
    }

    /* =====================================================
       INTERACTIVE FLOATING SHAPES
       ===================================================== */
    .float-shape {
      position: fixed;
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      pointer-events: none;
      z-index: 1;
      will-change: transform;
      opacity: 0;
      animation: shape-fadein 2s ease forwards;
      backdrop-filter: blur(1px);
    }
    @keyframes shape-fadein {
      to { opacity: 1; }
    }

    .shape-a {
      width: 400px; height: 400px;
      background: linear-gradient(135deg, rgba(236, 72, 153, 0.12), rgba(139, 92, 246, 0.08));
      border: 1px solid rgba(236, 72, 153, 0.08);
      top: -8%; left: -5%;
      animation: shape-fadein 2s ease forwards, morph-a 25s ease-in-out infinite, drift-a 30s ease-in-out infinite;
    }
    .shape-b {
      width: 350px; height: 350px;
      background: linear-gradient(225deg, rgba(139, 92, 246, 0.1), rgba(6, 182, 212, 0.08));
      border: 1px solid rgba(139, 92, 246, 0.06);
      top: 25%; right: -12%;
      animation: shape-fadein 2s 0.3s ease forwards, morph-b 30s ease-in-out infinite, drift-b 28s ease-in-out infinite;
      animation-delay: 0.3s;
    }
    .shape-c {
      width: 300px; height: 300px;
      background: linear-gradient(45deg, rgba(6, 182, 212, 0.1), rgba(236, 72, 153, 0.06));
      border: 1px solid rgba(6, 182, 212, 0.06);
      bottom: 10%; left: -8%;
      animation: shape-fadein 2s 0.6s ease forwards, morph-c 22s ease-in-out infinite, drift-c 26s ease-in-out infinite;
      animation-delay: 0.6s;
    }
    .shape-d {
      width: 250px; height: 250px;
      background: linear-gradient(315deg, rgba(249, 115, 22, 0.08), rgba(139, 92, 246, 0.06));
      border: 1px solid rgba(249, 115, 22, 0.05);
      bottom: -5%; right: 5%;
      animation: shape-fadein 2s 0.9s ease forwards, morph-d 28s ease-in-out infinite, drift-d 24s ease-in-out infinite;
      animation-delay: 0.9s;
    }
    .shape-e {
      width: 180px; height: 180px;
      background: linear-gradient(180deg, rgba(200, 240, 12, 0.07), rgba(6, 182, 212, 0.05));
      border: 1px solid rgba(200, 240, 12, 0.04);
      top: 55%; left: 35%;
      animation: shape-fadein 2s 1.2s ease forwards, morph-a 20s ease-in-out infinite reverse, drift-a 22s ease-in-out infinite reverse;
      animation-delay: 1.2s;
    }

    @keyframes morph-a {
      0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
      25%      { border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%; }
      50%      { border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%; }
      75%      { border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%; }
    }
    @keyframes morph-b {
      0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      25%      { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
      50%      { border-radius: 55% 45% 45% 55% / 35% 65% 35% 65%; }
      75%      { border-radius: 40% 60% 55% 45% / 70% 30% 60% 40%; }
    }
    @keyframes morph-c {
      0%, 100% { border-radius: 40% 60% 60% 40% / 70% 30% 70% 30%; }
      33%      { border-radius: 70% 30% 50% 50% / 30% 60% 40% 70%; }
      66%      { border-radius: 50% 50% 30% 70% / 50% 50% 50% 50%; }
    }
    @keyframes morph-d {
      0%, 100% { border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%; }
      50%      { border-radius: 30% 70% 70% 30% / 70% 30% 30% 70%; }
    }

    @keyframes drift-a {
      0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
      33%      { transform: translate(40px, 30px) rotate(8deg) scale(1.05); }
      66%      { transform: translate(-20px, 50px) rotate(-5deg) scale(0.97); }
    }
    @keyframes drift-b {
      0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
      33%      { transform: translate(-35px, 45px) rotate(-10deg) scale(1.08); }
      66%      { transform: translate(25px, -20px) rotate(6deg) scale(0.95); }
    }
    @keyframes drift-c {
      0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
      50%      { transform: translate(30px, -40px) rotate(12deg) scale(1.06); }
    }
    @keyframes drift-d {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50%      { transform: translate(-25px, 30px) rotate(-8deg); }
    }

    /* =====================================================
       GLASS PANELS (Glassmorphism v2)
       ===================================================== */
    .glass {
      background: rgba(255, 255, 255, 0.025);
      backdrop-filter: blur(24px) saturate(150%);
      -webkit-backdrop-filter: blur(24px) saturate(150%);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 24px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .glass::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.04) 0%,
        rgba(255, 255, 255, 0) 50%,
        rgba(255, 255, 255, 0.02) 100%
      );
      pointer-events: none;
    }
    /* GLOW RING on click / active */
    .glass-glow {
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      z-index: -1;
    }
    .glass.glowing .glass-glow {
      opacity: 1;
    }
    .glass.glowing {
      border-color: rgba(255, 45, 149, 0.2);
      box-shadow:
        0 0 30px rgba(255, 45, 149, 0.1),
        0 0 60px rgba(139, 92, 246, 0.05),
        inset 0 0 30px rgba(255, 45, 149, 0.03);
    }

    /* Spotlight that follows mouse inside glass panels */
    .glass-spotlight {
      position: absolute;
      width: 250px; height: 250px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 45, 149, 0.08) 0%, transparent 70%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    /* =====================================================
       NEON LINK BUTTONS
       ===================================================== */
    .neon-btn {
      position: relative;
      overflow: hidden;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .neon-btn::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background: conic-gradient(from var(--btn-angle, 0deg),
        #ff2d95, #8b5cf6, #06b6d4, #f97316, #c8f00c, #ff2d95);
      background-size: 100%;
      opacity: 0;
      z-index: -1;
      transition: opacity 0.4s ease;
      animation: neon-spin 4s linear infinite;
    }
    @property --btn-angle {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }
    @keyframes neon-spin {
      to { --btn-angle: 360deg; }
    }
    .neon-btn:hover::before, .neon-btn:focus-visible::before {
      opacity: 1;
    }
    .neon-btn:hover {
      transform: translateY(-4px) scale(1.015);
      box-shadow:
        0 0 20px rgba(255, 45, 149, 0.25),
        0 0 50px rgba(139, 92, 246, 0.12),
        0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .neon-btn:active {
      transform: translateY(-1px) scale(0.985);
    }
    .neon-btn.main-cta {
      background: linear-gradient(135deg, rgba(255, 45, 149, 0.15), rgba(139, 92, 246, 0.12));
      border: 1.5px solid rgba(255, 45, 149, 0.2);
    }
    .neon-btn.main-cta::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(135deg, rgba(255, 45, 149, 0.05), transparent);
      animation: pulse-soft 3s ease-in-out infinite;
    }
    @keyframes pulse-soft {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Ripple on click */
    .ripple-container { position: relative; overflow: hidden; }
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 45, 149, 0.3);
      transform: scale(0);
      animation: ripple-expand 0.6s ease-out forwards;
      pointer-events: none;
    }
    @keyframes ripple-expand {
      to { transform: scale(4); opacity: 0; }
    }

    /* =====================================================
       REVEAL ANIMATIONS
       ===================================================== */
    .reveal {
      opacity: 0;
      transform: translateY(35px) scale(0.97);
      transition: opacity 0.7s cubic-bezier(0.4, 0, 0.2, 1),
                  transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .reveal.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* =====================================================
       AVATAR
       ===================================================== */
    .avatar-ring-outer {
      position: relative;
      width: 140px; height: 140px;
    }
    .avatar-ring-glow {
      position: absolute; inset: -8px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #ff2d95, #8b5cf6, #06b6d4, #ff2d95);
      opacity: 0.4;
      filter: blur(15px);
      animation: spin-slow 8s linear infinite;
    }
    .avatar-ring-border {
      position: absolute; inset: 0;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #ff2d95, #8b5cf6, #06b6d4, #f97316, #c8f00c, #ff2d95);
      padding: 3px;
      animation: spin-slow 8s linear infinite;
    }
    .avatar-ring-border-inner {
      width: 100%; height: 100%;
      border-radius: 50%;
      background: #0a0515;
      padding: 3px;
    }
    .avatar-ring-border-inner img {
      width: 100%; height: 100%;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }
    @keyframes spin-slow { to { rotate: 360deg; } }

    /* =====================================================
       PULSE DOT
       ===================================================== */
    .pulse-dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: #4ade80;
      box-shadow: 0 0 6px rgba(74, 222, 128, 0.6);
      animation: pulse-glow 2s ease-in-out infinite;
    }
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 6px rgba(74, 222, 128, 0.6), 0 0 0 0 rgba(74, 222, 128, 0.4); }
      50%      { box-shadow: 0 0 6px rgba(74, 222, 128, 0.6), 0 0 0 8px rgba(74, 222, 128, 0); }
    }

    /* =====================================================
       SKILL CARD
       ===================================================== */
    .skill-glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 24px;
      transition: all 0.35s ease;
      position: relative;
      overflow: hidden;
    }
    .skill-glass:hover {
      background: rgba(255, 255, 255, 0.04);
      border-color: rgba(255, 45, 149, 0.15);
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(255, 45, 149, 0.08);
    }

    /* =====================================================
       NOISE TEXTURE
       ===================================================== */
    .noise-layer {
      position: fixed; inset: 0; z-index: 2; pointer-events: none; opacity: 0.025;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      background-size: 256px;
    }

    /* =====================================================
       PARTICLES CANVAS
       ===================================================== */
    #particles-layer { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

    /* =====================================================
       ADMIN STYLES
       ===================================================== */
    .admin-input {
      width: 100%; padding: 12px 16px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px; color: #ededf2; font-size: 14px;
      outline: none; transition: all 0.3s ease;
      font-family: inherit;
    }
    .admin-input:focus {
      border-color: rgba(255, 45, 149, 0.4);
      box-shadow: 0 0 0 3px rgba(255, 45, 149, 0.1), 0 0 20px rgba(255, 45, 149, 0.05);
      background: rgba(255,255,255,0.06);
    }
    .admin-input::placeholder { color: rgba(255,255,255,0.2); }
    textarea.admin-input { resize: vertical; min-height: 60px; }

    .admin-tab {
      padding: 10px 18px; border-radius: 12px; font-size: 13px; font-weight: 600;
      color: rgba(255,255,255,0.4); cursor: none;
      transition: all 0.25s ease; user-select: none;
      border: 1px solid transparent;
    }
    .admin-tab:hover { color: rgba(255,255,255,0.65); background: rgba(255,255,255,0.03); }
    .admin-tab.active {
      background: rgba(255, 45, 149, 0.1);
      color: #f9a8d4;
      border-color: rgba(255, 45, 149, 0.15);
    }

    .toggle-track {
      width: 44px; height: 24px; border-radius: 12px;
      background: rgba(255,255,255,0.1); position: relative;
      cursor: none; transition: background 0.3s ease;
    }
    .toggle-track.on { background: linear-gradient(135deg, #ff2d95, #8b5cf6); box-shadow: 0 0 12px rgba(255,45,149,0.3); }
    .toggle-knob {
      width: 18px; height: 18px; border-radius: 50%; background: #fff;
      position: absolute; top: 3px; left: 3px;
      transition: left 0.25s cubic-bezier(.4,0,.2,1);
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }
    .toggle-track.on .toggle-knob { left: 23px; }

    /* =====================================================
       TOAST
       ===================================================== */
    .toast-wrap {
      position: fixed; bottom: 28px; left: 50%; transform: translateX(-50%);
      z-index: 99990; pointer-events: none;
    }
    .toast-pill {
      padding: 14px 28px; border-radius: 16px; font-weight: 600; font-size: 14px;
      opacity: 0; transform: translateY(50px) scale(0.9);
      transition: all 0.45s cubic-bezier(.4,0,.2,1);
      pointer-events: none;
      backdrop-filter: blur(20px);
    }
    .toast-pill.vis { opacity: 1; transform: translateY(0) scale(1); }
    .toast-ok {
      background: linear-gradient(135deg, rgba(255,45,149,0.9), rgba(139,92,246,0.9));
      color: #fff;
      box-shadow: 0 8px 32px rgba(255,45,149,0.3);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .toast-err {
      background: linear-gradient(135deg, rgba(239,68,68,0.9), rgba(249,115,22,0.9));
      color: #fff;
      box-shadow: 0 8px 32px rgba(239,68,68,0.3);
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* =====================================================
       GLITCH TEXT (hero name hover)
       ===================================================== */
    .glitch-name:hover {
      animation: glitch-flicker 0.3s ease;
    }
    @keyframes glitch-flicker {
      0%   { text-shadow: 2px 0 #ff2d95, -2px 0 #06b6d4; }
      25%  { text-shadow: -2px 0 #ff2d95, 2px 0 #06b6d4; }
      50%  { text-shadow: 1px -1px #ff2d95, -1px 1px #06b6d4; }
      75%  { text-shadow: -1px 1px #ff2d95, 1px -1px #06b6d4; }
      100% { text-shadow: none; }
    }

    /* =====================================================
       FOOTER LINE GLOW
       ===================================================== */
    .footer-line {
      height: 1px; width: 80px;
      background: linear-gradient(90deg, transparent, rgba(255,45,149,0.4), rgba(139,92,246,0.4), transparent);
    }

    /* =====================================================
       MEDIA: DISABLE CUSTOM CURSOR ON TOUCH
       ===================================================== */
    @media (hover: none) and (pointer: coarse) {
      body, a, button, input, textarea, select, [role="button"] { cursor: auto !important; }
      #laser-cursor, #laser-trail { display: none !important; }
    }
  </style>
</head>

    /* ==========================================================
       LASER CURSOR SYSTEM
       ========================================================== */
    function initLaserCursor() {
      const cursor = document.getElementById('laser-cursor');
      const trailCanvas = document.getElementById('laser-trail');
      const ctx = trailCanvas.getContext('2d');
      let mx = -100, my = -100, cx = -100, cy = -100;
      let trail = [];
      let isDown = false;

      const resize = () => { trailCanvas.width = innerWidth; trailCanvas.height = innerHeight; };
      resize();
      addEventListener('resize', resize);

      addEventListener('mousemove', e => {
        mx = e.clientX; my = e.clientY;
        cursor.style.left = mx + 'px';
        cursor.style.top = my + 'px';

        const el = document.elementFromPoint(mx, my);
        const isInteractive = el && (el.closest('a') || el.closest('button') || el.closest('input') || el.closest('textarea') || el.closest('select') || el.closest('[role="button"]') || el.closest('.admin-tab') || el.closest('.toggle-track'));
        cursor.classList.toggle('hover', !!isInteractive);
      }, { passive: true });

      addEventListener('mousedown', () => { isDown = true; cursor.classList.add('click'); });
      addEventListener('mouseup', () => { isDown = false; cursor.classList.remove('click'); });

      addEventListener('mouseleave', () => {
        cursor.style.left = '-100px'; cursor.style.top = '-100px';
      });

      // Trail rendering
      function drawTrail() {
        // Smooth cursor follow for trail
        cx += (mx - cx) * 0.35;
        cy += (my - cy) * 0.35;

        trail.push({ x: cx, y: cy, t: Date.now() });

        const now = Date.now();
        trail = trail.filter(p => now - p.t < 150);

        ctx.clearRect(0, 0, trailCanvas.width, trailCanvas.height);

        if (trail.length > 1) {
          for (let i = 1; i < trail.length; i++) {
            const age = (now - trail[i].t) / 150;
            const alpha = (1 - age) * 0.35;
            const width = (1 - age) * 3;

            ctx.beginPath();
            ctx.moveTo(trail[i - 1].x, trail[i - 1].y);
            ctx.lineTo(trail[i].x, trail[i].y);
            ctx.strokeStyle = `rgba(255, 45, 149, ${alpha})`;
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            ctx.stroke();
          }
        }

        requestAnimationFrame(drawTrail);
      }
      drawTrail();
    }

    /* ==========================================================
       PARTICLE SYSTEM
       ========================================================== */
    function initParticles() {
      const c = document.getElementById('particles-layer');
      if (!c) return;
      const ctx = c.getContext('2d');
      const resize = () => { c.width = innerWidth; c.height = innerHeight; };
      resize(); addEventListener('resize', resize);

      const particles = [];
      const colors = [
        'rgba(255, 45, 149, ',
        'rgba(139, 92, 246, ',
        'rgba(6, 182, 212, ',
        'rgba(255, 255, 255, ',
      ];
      for (let i = 0; i < 45; i++) {
        particles.push({
          x: Math.random() * c.width,
          y: Math.random() * c.height,
          r: Math.random() * 1.3 + 0.3,
          dx: (Math.random() - 0.5) * 0.2,
          dy: (Math.random() - 0.5) * 0.2,
          color: colors[Math.floor(Math.random() * colors.length)],
          baseAlpha: Math.random() * 0.3 + 0.05,
          phase: Math.random() * Math.PI * 2,
        });
      }

      function draw() {
        ctx.clearRect(0, 0, c.width, c.height);
        const t = Date.now() * 0.001;
        for (const p of particles) {
          p.x += p.dx; p.y += p.dy;
          if (p.x < 0) p.x = c.width;
          if (p.x > c.width) p.x = 0;
          if (p.y < 0) p.y = c.height;
          if (p.y > c.height) p.y = 0;
          const flicker = p.baseAlpha + Math.sin(t * 2 + p.phase) * 0.08;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = p.color + Math.max(0, flicker).toFixed(2) + ')';
          ctx.fill();
        }
        requestAnimationFrame(draw);
      }
      draw();
    }

    /* ==========================================================
       PARALLAX FOR SHAPES
       ========================================================== */
    function useParallax() {
      useEffect(() => {
        const shapes = document.querySelectorAll('.float-shape');
        let mx = innerWidth / 2, my = innerHeight / 2;

        const onMouse = (e) => { mx = e.clientX; my = e.clientY; };
        const onScroll = () => {
          const sy = scrollY;
          shapes.forEach((s, i) => {
            const parallaxY = sy * (i % 2 === 0 ? 0.03 : -0.025);
            const mouseX = (mx - innerWidth / 2) * (i % 2 === 0 ? 0.015 : -0.01);
            const mouseY = (my - innerHeight / 2) * (i % 2 === 0 ? 0.015 : -0.01);
            s.style.transform = `translate(${mouseX}px, ${parallaxY + mouseY}px)`;
          });
        };

        addEventListener('mousemove', onMouse, { passive: true });
        addEventListener('scroll', onScroll, { passive: true });
        const raf = () => { onScroll(); requestAnimationFrame(raf); };
        raf();

        return () => {
          removeEventListener('mousemove', onMouse);
          removeEventListener('scroll', onScroll);
        };
      }, []);
    }

    /* ==========================================================
       HOOKS
       ========================================================== */
    function useReveal() {
      const ref = useRef(null);
      useEffect(() => {
        const el = ref.current; if (!el) return;
        const obs = new IntersectionObserver(([e]) => {
          if (e.isIntersecting) { el.classList.add('show'); obs.unobserve(el); }
        }, { threshold: 0.1 });
        obs.observe(el);
        return () => obs.disconnect();
      }, []);
      return ref;
    }

    function Reveal({ children, className = '', delay = 0 }) {
      const ref = useReveal();
      return <div ref={ref} className={`reveal ${className}`} style={{ transitionDelay: `${delay}ms` }}>{children}</div>;
    }

    function useToast() {
      const [t, setT] = useState(null);
      const show = useCallback((msg, type = 'ok') => {
        setT({ msg, type }); setTimeout(() => setT(null), 3000);
      }, []);
      const Toast = () => (
        <div className="toast-wrap">
          {t && <div className={`toast-pill vis toast-${t.type}`}>{t.msg}</div>}
        </div>
      );
      return { showToast: show, Toast };
    }

    /* ==========================================================
       GLASS PANEL COMPONENT (with spotlight + glow on click)
       ========================================================== */
    function GlassPanel({ children, className = '', onClick, as = 'div', href, target, rel }) {
      const panelRef = useRef(null);
      const spotRef = useRef(null);
      const [glowing, setGlowing] = useState(false);

      const handleMouseMove = (e) => {
        if (!spotRef.current || !panelRef.current) return;
        const rect = panelRef.current.getBoundingClientRect();
        spotRef.current.style.left = (e.clientX - rect.left) + 'px';
        spotRef.current.style.top = (e.clientY - rect.top) + 'px';
        spotRef.current.style.opacity = '1';
      };

      const handleMouseLeave = () => {
        if (spotRef.current) spotRef.current.style.opacity = '0';
      };

      const handleClick = (e) => {
        setGlowing(true);
        setTimeout(() => setGlowing(false), 800);

        // Ripple
        const rect = panelRef.current.getBoundingClientRect();
        const ripple = document.createElement('span');
        ripple.className = 'ripple';
        ripple.style.left = (e.clientX - rect.left) + 'px';
        ripple.style.top = (e.clientY - rect.top) + 'px';
        ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';
        panelRef.current.appendChild(ripple);
        setTimeout(() => ripple.remove(), 700);

        if (onClick) onClick(e);
      };

      const Tag = as === 'a' ? 'a' : 'div';
      const extraProps = as === 'a' ? { href, target, rel } : {};

      return (
        <Tag
          ref={panelRef}
          className={`glass ripple-container ${glowing ? 'glowing' : ''} ${className}`}
          onMouseMove={handleMouseMove}
          onMouseLeave={handleMouseLeave}
          onClick={handleClick}
          {...extraProps}
        >
          <div ref={spotRef} className="glass-spotlight"></div>
          <span className="glass-glow" style={{
            background: `radial-gradient(600px circle at 50% 50%, rgba(255,45,149,0.08), transparent 50%)`
          }}></span>
          {children}
        </Tag>
      );
    }

    }

    /* ==========================================================
       ADMIN DASHBOARD
       ========================================================== */
    function AdminDashboard({ onLogout }) {
      const { data, saveData } = useData();
      const [local, setLocal] = useState(JSON.parse(JSON.stringify(data)));
      const [tab, setTab] = useState('profile');
      const { showToast, Toast } = useToast();

      useEffect(() => { setLocal(JSON.parse(JSON.stringify(data))); }, [data]);

      const u = (path, val) => {
        setLocal(prev => {
          const n = JSON.parse(JSON.stringify(prev));
          const keys = path.split('.');
          let o = n;
          for (let i = 0; i < keys.length - 1; i++) o = o[isNaN(keys[i]) ? keys[i] : +keys[i]];
          o[isNaN(keys.at(-1)) ? keys.at(-1) : +keys.at(-1)] = val;
          return n;
        });
      };

      const save = () => {
        if (!local.profile.name.trim()) { showToast('Имя обязательно', 'err'); return; }
        if (!local.profile.slogan.trim()) { showToast('Слоган обязателен', 'err'); return; }
        for (const l of local.links) {
          if (!l.label.trim() || !l.url.trim()) { showToast(`Заполните все поля ссылки: ${l.id}`, 'err'); return; }
        }
        saveData(JSON.parse(JSON.stringify(local)));
        showToast('Изменения сохранены ✓', 'ok');
      };

      const moveLink = (i, d) => {
        const t = i + d;
        if (t < 0 || t >= local.links.length) return;
        setLocal(p => {
          const n = JSON.parse(JSON.stringify(p));
          [n.links[i], n.links[t]] = [n.links[t], n.links[i]];
          return n;
        });
      };

      const tabs = [
        { key: 'profile', label: 'Профиль', icon: IC.user },
        { key: 'links',   label: 'Ссылки',  icon: IC.link },
        { key: 'skills',  label: 'Навыки',  icon: IC.sparkles },
      ];

      return (
        <div className="relative z-10 max-w-2xl mx-auto px-4 py-8 md:py-12 min-h-screen">
          {/* Header */}
          <div className="flex items-center justify-between mb-8">
            <div className="flex items-center gap-3">
              <div className="w-10 h-10 rounded-xl bg-pink-500/15 border border-pink-500/15 flex items-center justify-center text-pink-300">{IC.settings}</div>
              <div>
                <h1 className="font-display text-xl font-bold text-white">Админ‑панель</h1>
                <p className="text-[11px] text-white/30">Управление контентом</p>
              </div>
            </div>
            <div className="flex items-center gap-2">
              <a href="#/" className="flex items-center gap-1.5 px-3.5 py-2 rounded-xl bg-white/[0.03] border border-white/[0.07] text-white/40 text-xs font-semibold hover:text-white/70 transition-all">{IC.eye} <span className="hidden sm:inline">Сайт</span></a>
              <button onClick={onLogout} className="flex items-center gap-1.5 px-3.5 py-2 rounded-xl bg-red-500/8 border border-red-500/12 text-red-400/70 text-xs font-semibold hover:bg-red-500/15 transition-all">{IC.logout} <span className="hidden sm:inline">Выйти</span></button>
            </div>
          </div>

          {/* Tabs */}
          <div className="flex gap-2 mb-8 overflow-x-auto pb-1">
            {tabs.map(t => (
              <div key={t.key} className={`admin-tab flex items-center gap-2 whitespace-nowrap ${tab === t.key ? 'active' : ''}`} onClick={() => setTab(t.key)} role="button">{t.icon} {t.label}</div>
            ))}
          </div>

          {/* Profile tab */}
          {tab === 'profile' && (
            <GlassPanel className="!p-6 md:!p-8">
              <div className="relative z-10 space-y-6">
                <h2 className="font-display font-bold text-lg text-white flex items-center gap-2"><span className="w-2 h-2 rounded-full bg-pink-400"></span>Основная информация</h2>
                <div>
                  <label className="block text-[11px] font-semibold text-white/40 uppercase tracking-wider mb-2">Имя</label>
                  <input className="admin-input" value={local.profile.name} onChange={e => u('profile.name', e.target.value)} />
                </div>
                <div>
                  <label className="block text-[11px] font-semibold text-white/40 uppercase tracking-wider mb-2">Слоган</label>
                  <textarea className="admin-input" rows="3" value={local.profile.slogan} onChange={e => u('profile.slogan', e.target.value)} />
                </div>
                <div>
                  <label className="block text-[11px] font-semibold text-white/40 uppercase tracking-wider mb-2">URL аватара</label>
                  <input className="admin-input" value={local.profile.avatarUrl} onChange={e => u('profile.avatarUrl', e.target.value)} />
                  {local.profile.avatarUrl && (
                    <div className="mt-3 flex items-center gap-3">
                      <img src={local.profile.avatarUrl} alt="" className="w-12 h-12 rounded-full object-cover bg-white/5 border border-white/10" />
                      <span className="text-[11px] text-white/25">Превью</span>
                    </div>
                  )}
                </div>
              </div>
            </GlassPanel>
          )}

          {/* Links tab */}
          {tab === 'links' && (
            <div className="space-y-4">
              {local.links.map((lnk, i) => (
                <GlassPanel key={lnk.id} className={`!p-5 md:!p-6 ${!lnk.active ? '!opacity-40' : ''}`}>
                  <div className="relative z-10">
                    <div className="flex items-center justify-between mb-4">
                      <div className="flex items-center gap-3">
                        <span className="w-8 h-8 rounded-lg bg-pink-500/15 flex items-center justify-center text-pink-300">{getIcon(lnk.icon)}</span>
                        <span className="font-display font-bold text-white text-sm">{lnk.label || `Ссылка ${i+1}`}</span>
                        {lnk.type === 'main' && <span className="px-2 py-0.5 rounded-md bg-pink-500/15 text-pink-300 text-[10px] font-bold uppercase tracking-wider">Main</span>}
                      </div>
                      <div className="flex items-center gap-2">
                        <button onClick={() => moveLink(i, -1)} disabled={i===0} className="w-7 h-7 rounded-lg bg-white/[0.04] border border-white/[0.07] flex items-center justify-center text-white/35 hover:text-white/70 transition-all disabled:opacity-20">{IC.up}</button>
                        <button onClick={() => moveLink(i, 1)} disabled={i===local.links.length-1} className="w-7 h-7 rounded-lg bg-white/[0.04] border border-white/[0.07] flex items-center justify-center text-white/35 hover:text-white/70 transition-all disabled:opacity-20">{IC.down}</button>
                        <div className={`toggle-track ${lnk.active ? 'on' : ''}`} onClick={() => u(`links.${i}.active`, !lnk.active)} role="button"><div className="toggle-knob"></div></div>
                      </div>
                    </div>
                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                      <div>
                        <label className="block text-[10px] font-medium text-white/30 uppercase tracking-wider mb-1.5">Текст кнопки</label>
                        <input className="admin-input" value={lnk.label} onChange={e => u(`links.${i}.label`, e.target.value)} />
                      </div>
                      <div>
                        <label className="block text-[10px] font-medium text-white/30 uppercase tracking-wider mb-1.5">URL</label>
                        <input className="admin-input" value={lnk.url} onChange={e => u(`links.${i}.url`, e.target.value)} />
                      </div>
                      <div>
                        <label className="block text-[10px] font-medium text-white/30 uppercase tracking-wider mb-1.5">Тип</label>
                        <select className="admin-input" value={lnk.type} onChange={e => u(`links.${i}.type`, e.target.value)}>
                          <option value="main" style={{background:'#110a1a'}}>Main</option>
                          <option value="secondary" style={{background:'#110a1a'}}>Secondary</option>
                        </select>
                      </div>
                      <div>
                        <label className="block text-[10px] font-medium text-white/30 uppercase tracking-wider mb-1.5">Иконка</label>
                        <select className="admin-input" value={lnk.icon} onChange={e => u(`links.${i}.icon`, e.target.value)}>
                          {['bolt','monitor','telegram','mail','wand','code','present'].map(k => <option key={k} value={k} style={{background:'#110a1a'}}>{k}</option>)}
                        </select>
                      </div>
                    </div>
                  </div>
                </GlassPanel>
              ))}
            </div>
          )}

          {/* Skills tab */}
          {tab === 'skills' && (
            <GlassPanel className="!p-6 md:!p-8">
              <div className="relative z-10">
                <h2 className="font-display font-bold text-lg text-white flex items-center gap-2 mb-6"><span className="w-2 h-2 rounded-full bg-cyan-400"></span>«Чем я могу быть полезна»</h2>
                {local.skills.map((s, i) => (
                  <div key={i} className={i < local.skills.length - 1 ? 'mb-6 pb-6 border-b border-white/[0.05]' : ''}>
                    <p className="text-sm font-semibold text-white/50 mb-3 flex items-center gap-2">
                      <span className="w-6 h-6 rounded-md bg-white/[0.05] flex items-center justify-center text-[11px] text-white/35 font-bold">{i+1}</span>
                      Пункт {i+1}
                    </p>
                    <div className="space-y-3">
                      <div>
                        <label className="block text-[10px] font-medium text-white/30 uppercase tracking-wider mb-1.5">Иконка</label>
                        <select className="admin-input" value={s.icon} onChange={e => u(`skills.${i}.icon`, e.target.value)}>
                          {['wand','code','present','bolt','monitor'].map(k => <option key={k} value={k} style={{background:'#110a1a'}}>{k}</option>)}
                        </select>
                      </div>
                      <div>
                        <label className="block text-[10px] font-medium text-white/30 uppercase tracking-wider mb-1.5">Заголовок</label>
                        <input className="admin-input" value={s.title} onChange={e => u(`skills.${i}.title`, e.target.value)} />
                      </div>
                      <div>
                        <label className="block text-[10px] font-medium text-white/30 uppercase tracking-wider mb-1.5">Описание</label>
                        <textarea className="admin-input" rows="2" value={s.desc} onChange={e => u(`skills.${i}.desc`, e.target.value)} />
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </GlassPanel>
          )}

          {/* Save */}
          <div className="mt-8 sticky bottom-4 z-50">
            <button onClick={save}
              className="w-full py-4 rounded-2xl bg-gradient-to-r from-pink-600 via-violet-600 to-pink-600 bg-[length:200%_100%] text-white font-bold text-sm tracking-wide flex items-center justify-center gap-2 hover:brightness-110 hover:scale-[1.01] active:scale-[0.98] transition-all shadow-lg shadow-pink-500/20 border border-white/[0.05] animate-[grad-move_4s_ease_infinite]"
            >{IC.save} Сохранить изменения</button>
          </div>

          <Toast />
        </div>
      );
    }

    /* ==========================================================
       ADMIN PAGE
       ========================================================== */
    function AdminPage() {
      const [auth, setAuth] = useState(() => {
        try { return sessionStorage.getItem('larisam_auth2') === '1'; } catch { return false; }
      });
      const login = () => { setAuth(true); try { sessionStorage.setItem('larisam_auth2', '1'); } catch {} };
      const logout = () => { setAuth(false); try { sessionStorage.removeItem('larisam_auth2'); } catch {} };
      if (!auth) return <LoginScreen onLogin={login} />;
      return <AdminDashboard onLogout={logout} />;
    }

    /* ==========================================================
       ROUTER
       ========================================================== */
    function useHash() {
      const [r, setR] = useState(() => location.hash.replace('#','') || '/');
      useEffect(() => {
        const h = () => setR(location.hash.replace('#','') || '/');
        addEventListener('hashchange', h); return () => removeEventListener('hashchange', h);
      }, []);
      return r;
    }

    /* ==========================================================
       APP
       ========================================================== */
    function App() {
      const route = useHash();
      const isAdmin = route.startsWith('/admin');

      useEffect(() => {
        initLaserCursor();
        initParticles();
      }, []);

      return (
        <DataProvider>
          {/* BG layers */}
          <div id="mesh-bg"></div>
          <canvas id="particles-layer"></canvas>
          <div className="float-shape shape-a"></div>
          <div className="float-shape shape-b"></div>
          <div className="float-shape shape-c"></div>
          <div className="float-shape shape-d"></div>
          <div className="float-shape shape-e"></div>
          <div className="noise-layer"></div>

          {isAdmin ? <AdminPage /> : <PublicPage />}

          {!isAdmin && (
            <a href="#/admin"
              className="fixed bottom-5 right-5 z-50 w-11 h-11 rounded-xl bg-white/[0.04] border border-white/[0.08] flex items-center justify-center text-white/25 hover:text-pink-300 hover:border-pink-500/20 hover:bg-pink-500/8 transition-all backdrop-blur-md"
              title="Админ-панель"
            >{IC.settings}</a>
          )}
        </DataProvider>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
